
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>銘峰輪胎 促銷快查 | 銘峰輪業</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{--bg:#0b0f13;--card:#121821;--muted:#8aa1b1;--text:#e9f0f6;--accent:#ffd233}
    *{box-sizing:border-box}
    body{margin:0;background:#0a0f13;color:var(--text);font-family:'Noto Sans TC',ui-sans-serif,system-ui}
    header{border-bottom:1px solid rgba(255,255,255,.06);background:#0c121a}
    .wrap{max-width:980px;margin:auto;padding:16px 20px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{font-size:22px;margin:0;font-weight:900}
    .beta{background:var(--accent);color:#111;font-weight:700;padding:2px 8px;border-radius:8px;font-size:12px;margin-left:8px}
    .card{background:#121821;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;margin-top:16px}
    .lbl{font-size:12px;color:#b9c7d4}
    .input{width:100%;background:#0f151d;color:#fff;border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:10px;margin-bottom:8px}
    .filters{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-top:8px}
    @media (min-width:680px){ .filters{grid-template-columns:repeat(6,minmax(0,1fr));}}
    .field{display:flex;flex-direction:column;gap:6px}
    button{border:none;border-radius:10px;padding:10px 16px;font-weight:700;cursor:pointer}
    .btn-yellow{background:var(--accent);color:#111}
    .btn-gray{background:#1b2532;color:#e9f0f6}
    table{width:100%;border-collapse:collapse;margin-top:16px;font-size:14px}
    th,td{padding:10px;border-top:1px solid rgba(255,255,255,.1)}
    th{color:#b9c7d4;text-align:left;background:#111722}
    .price-sale{color:#ffd233;font-weight:800}
    footer{margin:24px 0 16px;text-align:center;color:#8aa1b1;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap brand">
      <svg width="140" height="28" viewBox="0 0 140 28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect width="140" height="28" rx="6" fill="#111722"/>
        <text x="12" y="19" font-family="Inter, Arial, 'Noto Sans TC'" font-weight="800" font-size="16" fill="#FFD233">銘峰輪業</text>
      </svg>
      <h1>輪胎促銷快查 <span class="beta">Beta</span></h1>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <label class="lbl">直接輸入尺寸（支援 205/55R16、225/45ZR18、7.50R16、31X10.50R15LT…）</label>
      <input id="sizeInput" class="input" placeholder="例：205/55R16 或 205 55 16、225/45ZR18、7.50R16、31X10.50R15LT" />
      <div class="filters">
        <div class="field"><span class="lbl">胎面寬</span><select id="selWidth" class="input"><option value="">全部</option></select></div>
        <div class="field"><span class="lbl">扁平比</span><select id="selAspect" class="input"><option value="">全部</option></select></div>
        <div class="field"><span class="lbl">輪框尺寸</span><select id="selRim" class="input"><option value="">全部</option></select></div>
        <div class="field"><span class="lbl">品牌</span><select id="selBrand" class="input"><option value="">全部</option></select></div>
        <div class="field"><span class="lbl">花紋/型號</span><select id="selPattern" class="input"><option value="">全部</option></select></div>
        <div class="field"><span class="lbl">使用類型</span>
          <select id="selService" class="input">
            <option value="">全部</option>
            <option value="乘用">乘用</option>
            <option value="LT/商用">LT/商用</option>
          </select>
        </div>
      </div>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button class="btn-yellow" id="btnSearch">查詢</button>
        <button class="btn-gray" id="btnReset">清除</button>
      </div>
    </div>

    <div class="card">
      <table id="resultTable">
        <thead>
          <tr>
            <th>品牌</th>
            <th>花紋/型號</th>
            <th>尺寸</th>
            <th>規格</th>
            <th>原價</th>
            <th>促銷價</th>
            <th>年份</th>
            <th>數量</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>

    <footer>© 銘峰輪業 ｜ Demo 版本，實際促銷以門市公告為準。</footer>
  </main>

const $ = s => document.querySelector(s);
function uniq(a){return [...new Set(a.filter(v=>v!==undefined&&v!==null&&v!==''))]}
function money(n){ if(n===undefined||n===null||n==='') return ''; return '$'+Number(n).toLocaleString('zh-Hant',{maximumFractionDigits:0}); }

// 規格：載重(+雙載重)/速度 + flags + LoadRange
function specText(p){
  const li = p.loadIndex || "";
  const lid = p.loadIndexDual ? ("/"+p.loadIndexDual) : "";
  const sp = p.speed || "";
  const core = (li||lid||sp) ? (li+lid+sp) : "";
  const ext = [p.flags, p.loadRange].filter(Boolean).join(" ");
  return core + (ext ? (" " + ext) : "");
}

// 尺寸：保留 LT 前綴及 C/LT 後綴
function sizeText(p){
  const pre = p.prefix ? (p.prefix) : "";
  let base = "";
  if (p.sizeKind === "inch") {
    base = p.width + "R" + p.rim;
  } else if (p.sizeKind === "flotation") {
    base = p.width + "X" + p.aspect + "R" + p.rim;
  } else if (p.width && p.aspect && p.rim) {
    base = p.width + "/" + p.aspect + "R" + p.rim;
  } else if (p.sizeRaw) {
    base = p.sizeRaw;
  }
  const suf = p.rimSuffix || "";
  return pre + base + suf;
}

function populate(){
  const widths=uniq(promos.map(p=>p.width)).sort((a,b)=>Number(a||0)-Number(b||0));
  const aspects=uniq(promos.map(p=>p.aspect)).sort((a,b)=>Number(a||0)-Number(b||0));
  const rims=uniq(promos.map(p=>p.rim)).sort((a,b)=>Number(a||0)-Number(b||0));
  const brands=uniq(promos.map(p=>p.brand)).sort();
  const patterns=uniq(promos.map(p=>p.pattern)).sort();
  fill('#selWidth',widths); fill('#selAspect',aspects); fill('#selRim',rims);
  fill('#selBrand',brands); fill('#selPattern',patterns);
}
function fill(sel,arr){ const el=$(sel); el.innerHTML='<option value="">全部</option>'; arr.forEach(v=>{const o=document.createElement('option');o.value=v;o.textContent=v;el.appendChild(o);}); }

function render(rows){
  const body=$('#resultBody'); body.innerHTML='';
  if(!rows.length){ const tr=document.createElement('tr'); tr.innerHTML='<td colspan="8" style="color:#b9c7d4;">查無符合條件的資料</td>'; body.appendChild(tr); return; }
  rows.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML='<td>'+ (r.brand||'') +'</td>'
                +'<td>'+ (r.pattern||'') +'</td>'
                +'<td>'+ sizeText(r) +'</td>'
                +'<td>'+ specText(r) +'</td>'
                +'<td>'+ money(r.originPrice) +'</td>'
                +'<td class="price-sale">'+ money(r.promoPrice) +'</td>'
                +'<td>'+ (r.year||'') +'</td>'
                +'<td>'+ (r.qty||'') +'</td>';
    body.appendChild(tr);
  });
}

// ✅ 改良搜尋：允許 205/55R16、205-55-16、205 55 16 等寫法

function search(){
  const w=$('#selWidth').value,
        a=$('#selAspect').value,
        r=$('#selRim').value,
        b=$('#selBrand').value,
        p=$('#selPattern').value,
        svc=$('#selService').value,
        s=$('#sizeInput').value.trim().toUpperCase();

  let rows=promos.slice();

  if(w) rows=rows.filter(x=>String(x.width)==w);
  if(a) rows=rows.filter(x=>String(x.aspect)==a);
  if(r) rows=rows.filter(x=>String(x.rim)==r);
  if(b) rows=rows.filter(x=>x.brand==b);
  if(p) rows=rows.filter(x=>x.pattern==p);
  if(svc) rows=rows.filter(x=>x.serviceType==svc);

  // ✅ 改良搜尋：允許 205/55R16、205-55-16、205 55 16、225 55 19 等寫法
  if(s){
    // 將輸入移除符號與字母 R 再比對
    const sNorm = s.replace(/[^0-9A-Z]/g, "").replace(/R/g, "");
    rows = rows.filter(x=>{
      const target = ((x.sizeRaw||"") + " " + sizeText(x)).toUpperCase();
      const tNorm = target.replace(/[^0-9A-Z]/g, "").replace(/R/g, "");
      return tNorm.includes(sNorm);
    });
  }

  render(rows);
}

  render(rows);
}

$('#btnSearch').addEventListener('click', search);
$('#btnReset').addEventListener('click', ()=>{ $('#sizeInput').value=''; ['#selWidth','#selAspect','#selRim','#selBrand','#selPattern','#selService'].forEach(s=>$(s).value=''); render(promos); });

populate(); render(promos);
</script>
